<c-callout color="danger" *ngIf="statusDisabled">
    <strong>Check-In</strong>,<strong>Check-out</strong>,<strong>No-Show</strong> statuses <br />
    are not available since appointment date in the future
</c-callout>
<c-card>
    <c-card-body>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary" type="button" (click)="onConfirmed()">Confirm</button>
            <button class="btn btn-outline-primary" type="button" (click)="onCheckin()" [disabled]="statusDisabled">Check In</button>
            <button class="btn btn-outline-primary" type="button" (click)="onCheckout()" [disabled]="statusDisabled">Check Out</button>
            <button class="btn btn-outline-primary" type="button" (click)="onNoShow()" [disabled]="statusDisabled">No Show</button>
            <button class="btn btn-outline-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
    </c-card-body>
</c-card>
