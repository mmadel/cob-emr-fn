<ngx-spinner></ngx-spinner>
<c-container fluid>
    <c-row class="justify-content-center">
        <c-col class="col">
            <c-card *ngFor="let clinic of clinics" [cBorder]="'info'" class="mb-3">
                <c-card-body>
                    <strong>Id:</strong> {{clinic.id}} <br>
                    <strong>name:</strong> {{clinic.name}} <br>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
